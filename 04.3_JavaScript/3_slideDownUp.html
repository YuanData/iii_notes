<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>		
		<script>
			$(document).ready(function(){
				$('#top').click(function(){
					$('#content').slideDown(2000).delay(1000).slideUp(1000);
				});
			});			
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<div id="top">
			the pig needs your help!
		</div>
		<div>
			<img src="../images/pig.jpg" id="content">
		</div>
	</body>
</html>

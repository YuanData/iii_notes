{%extends 'blog/base.html'%}
{%block content%}
<div class ="container">
    <div class ="blog-header">
        <h1 class ="blog-post-title">{{ post.title }}</h1>
    </div>
    <hr>
    <p>{{ post.text }}</p>
    <hr>
    <p>{{post.created_date}}</p>
    <p>文章ID:{{post.id}} by <a href="#">{{post.author}}</a></p>
    <a href="/blog/">回首頁</a>
    <a href="/blog/{{next_post.id}}">下一頁</a>
</div>
{%endblock%}
